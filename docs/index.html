<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FHPIM - Cek Harga & Promo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1976d2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 10px;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }

    .search-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-row input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .camera-btn {
      padding: 8px 12px;
      font-size: 18px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .camera-btn:hover {
      background-color: #145ca1;
    }

    .note {
      font-size: 14px;
      color: #777;
      margin-top: 5px;
    }

    #barcode-scanner {
      width: 100%;
      height: 240px;
      background: #000;
      margin-top: 10px;
      display: none;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .item {
      margin-bottom: 10px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 4px;
    }

    .item strong {
      display: block;
      color: #0d47a1;
    }
  </style>
</head>
<body>

<header>FHPIM - Cek Harga & Promo</header>

<div class="container">
  <input type="file" id="excelFile" accept=".csv, .xlsx, .xls" />

  <div class="search-row">
    <input type="text" id="searchInput" placeholder="Cari PLU atau Nama Produk" />
    <button class="camera-btn" onclick="toggleScanner()">ðŸ“·</button>
  </div>
  <div class="note" id="cameraNote">Klik ikon kamera untuk scan barcode (izinkan kamera).</div>

  <div id="barcode-scanner"></div>

  <div class="result" id="resultBox"></div>
</div>

<script>
  let masterData = [];
  let codeReader;

  document.getElementById('excelFile').addEventListener('change', function (e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      masterData = XLSX.utils.sheet_to_json(worksheet);
      alert('Data berhasil dimuat!');
    };

    reader.readAsArrayBuffer(file);
  });

  // Debounce search
  let debounceTimer;
  document.getElementById("searchInput").addEventListener("input", () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(handleSearch, 300);
  });

  function handleSearch() {
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const resultBox = document.getElementById("resultBox");
    resultBox.innerHTML = "";

    if (!keyword || masterData.length === 0) return;

    const filtered = masterData.filter(item => {
      const plu = (item.plu || "").toString().toLowerCase();
      const desc = (item.description || "").toLowerCase();
      return plu.includes(keyword) || desc.includes(keyword);
    });

    if (filtered.length === 0) {
      resultBox.innerHTML = "<p>Tidak ditemukan.</p>";
    } else {
      filtered.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <strong>${index + 1}. ${item.description || "Tanpa Nama"}</strong>
          PLU: ${item.plu || "-"}<br>
          Harga: Rp${item.current_price || "0"}<br>
          Promo: ${item.promo || "-"}<br>
          Stok: ${item.stock !== undefined ? item.stock : "-"}
        `;
        resultBox.appendChild(div);
      });
    }
  }

  async function toggleScanner() {
    const previewElem = document.getElementById('barcode-scanner');
    const note = document.getElementById('cameraNote');

    if (previewElem.style.display === "none") {
      previewElem.style.display = "block";
      note.textContent = "Izinkan kamera jika diminta. Arahkan barcode ke kamera.";
      await startScanner();
    } else {
      stopScanner();
      previewElem.style.display = "none";
      note.textContent = "Klik ikon kamera untuk scan barcode (izinkan kamera).";
    }
  }

  async function startScanner() {
    const previewElem = document.getElementById('barcode-scanner');

    if (!codeReader) {
      codeReader = new ZXing.BrowserMultiFormatReader();
    }

    try {
      const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
      if (devices.length === 0) {
        previewElem.innerHTML = "<p>Tidak ada kamera terdeteksi.</p>";
        return;
      }

      const selectedDeviceId = devices[0].deviceId;
      codeReader.decodeFromVideoDevice(selectedDeviceId, 'barcode-scanner', (result, err) => {
        if (result) {
          const kode = result.getText();
          document.getElementById("searchInput").value = kode;
          handleSearch();
        }
      });
    } catch (e) {
      previewElem.innerHTML = "<p>Gagal mengakses kamera. Gunakan HTTPS atau localhost.</p>";
    }
  }

  function stopScanner() {
    if (codeReader) {
      codeReader.reset();
    }
  }
</script>

</body>
</html>
