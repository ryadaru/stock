<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FHPIM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1e88e5;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .menu-button {
      background-color: #ffffff;
      border: 2px solid #1e88e5;
      color: #1e88e5;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .menu-button:hover {
      background-color: #1e88e5;
      color: white;
    }

    @media (max-width: 480px) {
      .menu-button {
        font-size: 16px;
        padding: 12px;
      }

      header {
        font-size: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>FHPIM</header>

  <div class="menu">
    <div class="menu-button" onclick="alert('Fitur Cek Harga')">Cek Harga & Promo</div>
    <div class="menu-button" onclick="alert('Fitur Cek Stok')">Cek Stok</div>
  </div>

</body>
</html>
