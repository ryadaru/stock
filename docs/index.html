<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FHPIM - Cek Harga & Stok</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1976d2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 10px;
    }

    .tab-buttons {
      display: flex;
      margin: 10px 0;
    }

    .tab-button {
      flex: 1;
      padding: 12px;
      text-align: center;
      background-color: white;
      border: 1px solid #1976d2;
      color: #1976d2;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #1976d2;
      color: white;
    }

    .tab-content {
      display: none;
      margin-top: 10px;
    }

    .tab-content.active {
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .item {
      margin-bottom: 10px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 4px;
    }

    .item strong {
      display: block;
      color: #0d47a1;
    }

    small {
      color: #555;
    }
  </style>
</head>
<body>

<header>FHPIM - Cek Harga & Stok</header>

<div class="container">
  <div class="tab-buttons">
    <div class="tab-button active" onclick="switchTab('hargaPromo')">Harga & Promo</div>
    <div class="tab-button" onclick="switchTab('stok')">Stok</div>
  </div>

  <div class="tab-content active" id="tab-hargaPromo">
    <input type="text" id="searchHargaPromo" placeholder="Cari PLU atau Nama Produk" />
    <div class="result" id="resultHargaPromo"></div>
  </div>

  <div class="tab-content" id="tab-stok">
    <input type="text" id="searchStok" placeholder="Cari Article, EAN, atau Nama Produk" />
    <div class="result" id="resultStok"></div>
  </div>
</div>

<script>
  let hargaData = [];
  let stokData = [];

  function excelDateToJSDate(serial) {
    const utc_days = Math.floor(serial - 25569);
    const utc_value = utc_days * 86400;
    const date_info = new Date(utc_value * 1000);
    const day = String(date_info.getDate()).padStart(2, '0');
    const month = String(date_info.getMonth() + 1).padStart(2, '0');
    const year = date_info.getFullYear();
    return `${day}/${month}/${year}`;
  }

  async function loadExcel(file) {
    const response = await fetch(file);
    const arrayBuffer = await response.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, { type: "array" });
    const sheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[sheetName];
    return XLSX.utils.sheet_to_json(worksheet);
  }

  async function loadData() {
    try {
      [hargaData, stokData] = await Promise.all([
        loadExcel("data.xlsx"),
        loadExcel("data2.xls")
      ]);
      alert("Data berhasil dimuat!");
    } catch (err) {
      alert("Gagal memuat data.");
      console.error("Error:", err);
    }
  }

  loadData();

  function switchTab(tab) {
    const buttons = document.querySelectorAll(".tab-button");
    const tabs = document.querySelectorAll(".tab-content");

    buttons.forEach(btn => btn.classList.remove("active"));
    tabs.forEach(tabContent => tabContent.classList.remove("active"));

    document.querySelector(`.tab-button[onclick="switchTab('${tab}')"]`).classList.add("active");
    document.getElementById(`tab-${tab}`).classList.add("active");
  }

  function debounce(func, delay) {
    let timeout;
    return function () {
      const context = this;
      const args = arguments;
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(context, args), delay);
    };
  }

  function searchAndRender(keyword, dataArray, containerId, renderFn) {
    const resultBox = document.getElementById(containerId);
    resultBox.innerHTML = "";

    if (!keyword || dataArray.length === 0) return;

    const filtered = dataArray.filter(item => {
      const combined = [
        item.plu || item.Article || "",
        item.EAN || "",
        item.description || item.Description || ""
      ].join(" ").toLowerCase();

      return combined.includes(keyword);
    });

    if (filtered.length === 0) {
      resultBox.innerHTML = "<p>Tidak ditemukan.</p>";
    } else {
      filtered.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = renderFn(item, index + 1);
        resultBox.appendChild(div);
      });
    }
  }

  const searchHargaPromoDebounced = debounce(function () {
    const keyword = document.getElementById("searchHargaPromo").value.toLowerCase();
    searchAndRender(keyword, hargaData, "resultHargaPromo", (item, i) => {
      let start = item.start_date;
      let end = item.end_date;

      if (typeof start === "number") start = excelDateToJSDate(start);
      if (typeof end === "number") end = excelDateToJSDate(end);

      const now = new Date();
      const startDateObj = new Date(start?.split("/").reverse().join("-"));
      const endDateObj = new Date(end?.split("/").reverse().join("-"));
      const isInPromo = start && end && now >= startDateObj && now <= endDateObj;
      const promoLabel = item.promo && isInPromo ? item.promo : "Tidak Aktif";

      return `
        <strong>${i}. ${item.description || "Tanpa Nama"}</strong>
        PLU: ${item.plu || "-"}<br>
        Harga: Rp${item.current_price || "0"}<br>
        Promo: ${promoLabel}<br>
        <small>Periode: ${start || "-"} s/d ${end || "-"}</small>
      `;
    });
  }, 300);

  const searchStokDebounced = debounce(function () {
    const keyword = document.getElementById("searchStok").value.toLowerCase();
    searchAndRender(keyword, stokData, "resultStok", (item, i) => `
      <strong>${i}. ${item.Description || "Tanpa Nama"}</strong>
      Article: ${item.Article || "-"}<br>
      EAN: ${item.EAN || "-"}<br>
      Stok: ${item.Qty !== undefined ? item.Qty : "-"}
    `);
  }, 300);

  document.getElementById("searchHargaPromo").addEventListener("input", searchHargaPromoDebounced);
  document.getElementById("searchStok").addEventListener("input", searchStokDebounced);
</script>

</body>
</html>
