<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FHPIM - Cek Harga, Stok & Barcode</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1976d2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 10px;
    }

    .tab-buttons {
      display: flex;
      margin: 10px 0;
    }

    .tab-button {
      flex: 1;
      padding: 10px;
      text-align: center;
      background-color: white;
      border: 1px solid #1976d2;
      color: #1976d2;
      cursor: pointer;
      font-size: 14px;
    }

    .tab-button.active {
      background-color: #1976d2;
      color: white;
    }

    .tab-content {
      display: none;
      margin-top: 10px;
    }

    .tab-content.active {
      display: block;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .item {
      margin-bottom: 10px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 4px;
    }

    .item strong {
      display: block;
      color: #0d47a1;
    }

    #barcode-scanner {
      width: 100%;
      height: 300px;
      background: #000;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>FHPIM - Cek Harga, Stok & Barcode</header>

<div class="container">
  <input type="file" id="excelFile" accept=".csv, .xlsx, .xls" />

  <div class="tab-buttons">
    <div class="tab-button active" onclick="switchTab('hargaPromo')">Harga & Promo</div>
    <div class="tab-button" onclick="switchTab('stok')">Stok</div>
    <div class="tab-button" onclick="switchTab('barcode')">Scan Barcode</div>
  </div>

  <!-- Tab Harga & Promo -->
  <div class="tab-content active" id="tab-hargaPromo">
    <input type="text" id="searchHargaPromo" placeholder="Cari PLU atau Nama Produk" />
    <div class="result" id="resultHargaPromo"></div>
  </div>

  <!-- Tab Stok -->
  <div class="tab-content" id="tab-stok">
    <input type="text" id="searchStok" placeholder="Cari PLU atau Nama Produk" />
    <div class="result" id="resultStok"></div>
  </div>

  <!-- Tab Barcode -->
  <div class="tab-content" id="tab-barcode">
    <div id="barcode-scanner"></div>
    <div class="result" id="resultBarcode"></div>
  </div>
</div>

<script>
  let masterData = [];
  let debounceTimer;

  document.getElementById('excelFile').addEventListener('change', function (e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      masterData = XLSX.utils.sheet_to_json(worksheet);
      alert('Data berhasil dimuat!');
    };

    reader.readAsArrayBuffer(file);
  });

  function switchTab(tab) {
    const buttons = document.querySelectorAll(".tab-button");
    const tabs = document.querySelectorAll(".tab-content");

    buttons.forEach(btn => btn.classList.remove("active"));
    tabs.forEach(tabContent => tabContent.classList.remove("active"));

    document.querySelector(`.tab-button[onclick="switchTab('${tab}')"]`).classList.add("active");
    document.getElementById(`tab-${tab}`).classList.add("active");

    if (tab === 'barcode') startScanner();
    else stopScanner();
  }

  function debounce(func, delay) {
    return function () {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => func.apply(this, arguments), delay);
    };
  }

  function searchData(keyword, resultBoxId, renderer) {
    const resultBox = document.getElementById(resultBoxId);
    resultBox.innerHTML = "";

    if (!keyword || masterData.length === 0) return;

    const filtered = masterData.filter(item => {
      const plu = (item.plu || "").toString().toLowerCase();
      const desc = (item.description || "").toLowerCase();
      return plu.includes(keyword) || desc.includes(keyword);
    });

    if (filtered.length === 0) {
      resultBox.innerHTML = "<p>Tidak ditemukan.</p>";
    } else {
      filtered.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = renderer(item, index + 1);
        resultBox.appendChild(div);
      });
    }
  }

  const searchHargaPromoDebounced = debounce(() => {
    const keyword = document.getElementById("searchHargaPromo").value.toLowerCase();
    searchData(keyword, "resultHargaPromo", (item, i) => `
      <strong>${i}. ${item.description || "Tanpa Nama"}</strong>
      PLU: ${item.plu || "-"}<br>
      Harga: Rp${item.current_price || "0"}<br>
      Promo: ${item.promo || "-"}
    `);
  }, 300);

  const searchStokDebounced = debounce(() => {
    const keyword = document.getElementById("searchStok").value.toLowerCase();
    searchData(keyword, "resultStok", (item, i) => `
      <strong>${i}. ${item.description || "Tanpa Nama"}</strong>
      PLU: ${item.plu || "-"}<br>
      Stok: ${item.stock !== undefined ? item.stock : "-"}
    `);
  }, 300);

  document.getElementById("searchHargaPromo").addEventListener("input", searchHargaPromoDebounced);
  document.getElementById("searchStok").addEventListener("input", searchStokDebounced);

  // Barcode scanner
  let codeReader;

  async function startScanner() {
  const previewElem = document.getElementById('barcode-scanner');
  const resultBox = document.getElementById('resultBarcode');
  resultBox.innerHTML = "";

  if (!codeReader) {
    codeReader = new ZXing.BrowserMultiFormatReader();
  }

  try {
    const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
    if (devices.length === 0) {
      previewElem.innerHTML = "<p>Tidak ada kamera terdeteksi.</p>";
      return;
    }

    const selectedDeviceId = devices[0].deviceId; // pakai kamera pertama
    codeReader.decodeFromVideoDevice(selectedDeviceId, 'barcode-scanner', (result, err) => {
      if (result) {
        const kode = result.getText();
        showBarcodeResult(kode);
      }
    });
  } catch (e) {
    console.error(e);
    previewElem.innerHTML = "<p>Gagal mengakses kamera. Pastikan izinnya diaktifkan dan pakai HTTPS/localhost.</p>";
  }
}


  function stopScanner() {
    if (codeReader) {
      codeReader.reset();
    }
  }

  function showBarcodeResult(plu) {
    const resultBox = document.getElementById("resultBarcode");
    resultBox.innerHTML = "";

    const item = masterData.find(item => item.plu?.toString() === plu);
    if (!item) {
      resultBox.innerHTML = `<p>PLU "${plu}" tidak ditemukan.</p>`;
      return;
    }

    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <strong>${item.description || "Tanpa Nama"}</strong>
      PLU: ${item.plu || "-"}<br>
      Harga: Rp${item.current_price || "0"}<br>
      Promo: ${item.promo || "-"}<br>
      Stok: ${item.stock !== undefined ? item.stock : "-"}
    `;
    resultBox.appendChild(div);
  }
</script>

</body>
</html>
