<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FHPIM - Cek Harga & Stok</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1976d2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 10px;
    }

    .tab-buttons {
      display: flex;
      margin: 10px 0;
    }

    .tab-button {
      flex: 1;
      padding: 12px;
      text-align: center;
      background-color: white;
      border: 1px solid #1976d2;
      color: #1976d2;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #1976d2;
      color: white;
    }

    .tab-content {
      display: none;
      margin-top: 10px;
    }

    .tab-content.active {
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .item {
      margin-bottom: 10px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 4px;
    }

    .item strong {
      display: block;
      color: #0d47a1;
    }
  </style>
</head>
<body>

<header>FHPIM - Cek Harga & Stok</header>

<div class="container">
  <p>Memuat data dari GitHub...</p>

  <div class="tab-buttons">
    <div class="tab-button active" onclick="switchTab('hargaPromo')">Harga & Promo</div>
    <div class="tab-button" onclick="switchTab('stok')">Stok</div>
  </div>

  <div class="tab-content active" id="tab-hargaPromo">
    <input type="text" id="searchHargaPromo" placeholder="Cari PLU atau Nama Produk" />
    <div class="result" id="resultHargaPromo"></div>
  </div>

  <div class="tab-content" id="tab-stok">
    <input type="text" id="searchStok" placeholder="Cari PLU atau Nama Produk" />
    <div class="result" id="resultStok"></div>
  </div>
</div>

<script>
  let masterData = [];

  async function loadExcelFromGithub() {
    try {
      const response = await fetch("data.xlsx");
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: "array" });
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      masterData = XLSX.utils.sheet_to_json(worksheet);
      alert("Data berhasil dimuat dari GitHub!");
    } catch (err) {
      alert("Gagal memuat data dari GitHub.");
      console.error(err);
    }
  }

  loadExcelFromGithub();

  function switchTab(tab) {
    const buttons = document.querySelectorAll(".tab-button");
    const tabs = document.querySelectorAll(".tab-content");

    buttons.forEach(btn => btn.classList.remove("active"));
    tabs.forEach(tabContent => tabContent.classList.remove("active"));

    document.querySelector(`.tab-button[onclick="switchTab('${tab}')"]`).classList.add("active");
    document.getElementById(`tab-${tab}`).classList.add("active");
  }

  function debounce(func, delay) {
    let timeout;
    return function () {
      const context = this;
      const args = arguments;
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(context, args), delay);
    };
  }

  function searchAndRender(keyword, containerId, renderFn) {
    const resultBox = document.getElementById(containerId);
    resultBox.innerHTML = "";

    if (!keyword || masterData.length === 0) return;

    const filtered = masterData.filter(item => {
      const plu = (item.plu || "").toString().toLowerCase();
      const desc = (item.description || "").toLowerCase();
      return plu.includes(keyword) || desc.includes(keyword);
    });

    if (filtered.length === 0) {
      resultBox.innerHTML = "<p>Tidak ditemukan.</p>";
    } else {
      filtered.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = renderFn(item, index + 1);
        resultBox.appendChild(div);
      });
    }
  }

  const searchHargaPromoDebounced = debounce(function () {
    const keyword = document.getElementById("searchHargaPromo").value.toLowerCase();
    searchAndRender(keyword, "resultHargaPromo", (item, i) => `
      <strong>${i}. ${item.description || "Tanpa Nama"}</strong>
      PLU: ${item.plu || "-"}<br>
      Harga: Rp${item.current_price || "0"}<br>
      Promo: ${item.promo || "-"}
    `);
  }, 300);

  const searchStokDebounced = debounce(function () {
    const keyword = document.getElementById("searchStok").value.toLowerCase();
    searchAndRender(keyword, "resultStok", (item, i) => `
      <strong>${i}. ${item.description || "Tanpa Nama"}</strong>
      PLU: ${item.plu || "-"}<br>
      Stok: ${item.stock !== undefined ? item.stock : "-"}
    `);
  }, 300);

  document.getElementById("searchHargaPromo").addEventListener("input", searchHargaPromoDebounced);
  document.getElementById("searchStok").addEventListener("input", searchStokDebounced);
</script>

</body>
</html>
